spring.application.name=SpringSecurityEx

# Database connection details
spring.datasource.url=jdbc:mysql://localhost:3306/technogeek
spring.datasource.username=root
spring.datasource.password=Pass@123

# Optional: Specify the MySQL driver (Spring Boot usually auto-detects it)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect